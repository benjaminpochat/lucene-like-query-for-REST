<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Example with code/value attribute</title>

	<!-- external dependencies -->
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
	
	<!-- naturalQueryForREST dependencies -->
	<script src="../src/RestTokenBuilder.js"></script>
	<script src="../src/Parser.js"></script>
	<script src="../src/Completer.js"></script>
	<script src="../src/Attribute.js"></script>
	<script src="../src/Converter.js"></script>
	<script src="../src/NaturalQueryProcessor.js"></script>

	<script>
	converter = NaturalQuery(
		"#naturalQuery", [{
			naturalName: "title"
		}, {
			naturalName: "year"
		}, {
			naturalName: "artist",
			possibleValues: ["daft punk", "moriarty", "the rolling stones", "abba"]
		}, {
			naturalName: "style" ,
			possibleValues: [
			{key: 1, value: "rock"},
			{key: 2, value: "jazz"},
			{key: 3, value: "musette"},
			{key: 4, value: "classic"},
			{key: 5, value: "electro"}
			] ,
			mappedValues: true
		}]
		).process();

	$(function() {
		$('#converter-button').on(
			"click", 
			function() {
				$('#generated-url').text(converter.convert());
			});
	});
	</script>
</head>

<body>
	<p>
		An example where the "style" attribute follows the following codification :
		<ul>
			<li>key 1 : label "rock"</li>
			<li>key 2 : label "jazz"</li>
			<li>key 3 : label "musette"</li>
			<li>key 4 : label "classic"</li>
			<li>key 5 : label "electro"</li>
		</ul>
	</p>
	<p>
		<div id="user-input">
			<label for="naturalQuery">natural query : </label>
			<input id="naturalQuery" style="width:400px;">
		</div>
	</p>
	<p>
		<div>
			<button id="converter-button">create REST filter</button>
		</div>
	</p>
	<p>
		OData filter : 
		<div id="generated-url">
		</div>
	</p>
</body>


</html>
