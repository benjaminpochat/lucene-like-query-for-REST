<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple example</title>

	<!-- external dependencies -->
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
	
	<!-- naturalQueryForREST dependencies -->
	<script src="../dist/lucene-like-query-for-rest.min.js"></script>

	<script>
	converter = NaturalQuery(
		"#naturalQuery", [{
			naturalName: "title"
		}, {
			naturalName: "year"
		}, {
			naturalName: "artist",
			possibleValues: [
			{code:1, value: "daft punk"}, 
			{code:2, value: "moriarty"}, 
			{code:3, value: "the rolling stones"},
			{code:4, value: "abba"} ]
		}]
		).process();
	
	$(function() {
		$('#converter-button').on(
			"click", 
			function() {
				$('#generated-url').text(converter.convert());
			});
	});
	</script>
</head>

<body>
	<p>
		A very simple example, with with the following attributes : "title", "year", "artist".
	</p>
	<p>
		<div id="user-input">
			<label for="naturalQuery">natural query : </label>
			<input id="naturalQuery" style="width:400px;">
		</div>
	</p>
	<p>
		<div>
			<button id="converter-button">create REST filter</button>
		</div>
	</p>
	<p>
		OData filter : 
		<div id="generated-url">
		</div>
	</p>
</body>

</html>
